name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}
    - name: Build the Docker image
      run: docker build ./prometheus_supplemental_client/ --tag dukekautington/prisma_cloud_prometheus_client_supplemental:$(date +%y.%m.%d.%k) --tag dukekautington/prisma_cloud_prometheus_client_supplemental:latest
    - name: Publish the Docker image
      run: docker push -a dukekautington/prisma_cloud_prometheus_client_supplemental
    - name: Logout of Docker Hub
      run: docker logout
