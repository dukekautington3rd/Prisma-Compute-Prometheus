apiVersion: v1
kind: Pod
metadata:
  name: prisma-prometheus
  namespace: prisma-metrics
  labels:
    app: prometheus
spec:
  nodeSelector:
    kubernetes.io/hostname: jonsnow
  dnsConfig:
    options:
      - name: ndots
        value: "1"
  containers:
  - name: prometheus
    image: prom/prometheus
    ports:
      - name: prometheus9090
        hostPort: 9090
        containerPort: 9090
        protocol: TCP
    volumeMounts:
      - name: prometheus-vol
        mountPath: /prometheus
      - name: prometheus-conf
        mountPath: /etc/prometheus/prometheus.yml
        subPath: prometheus.yml
        readOnly: true
  - name: prometheus-sup-client
    image: dukekautington/prisma_cloud_prometheus_client_supplemental:1667516996 
    imagePullPolicy: Always
    envFrom:
    - configMapRef:
        name: prom-sup-env
    ports:
      - name: prometheus8000
        hostPort: 8000
        containerPort: 8000
        protocol: TCP
  volumes:
    - name: prometheus-vol
      hostPath:
        path: /datamounts/prometheus
    - name: prometheus-conf
      configMap:
        name: prometheus-conf
        items:
          - key: prometheus.yml
            path: prometheus.yml
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-service
  namespace: prisma-metrics
spec:
  selector:
    app: prometheus
  ports:
    - protocol: TCP
      name: prometheus9090
      port: 9090
      targetPort: 9090